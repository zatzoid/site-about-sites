<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <div class="header__logo-main header__logo-main_active">
                    <h1 class="header__logo-main-data-head">site-about-site</h1>
                    <p class="header__logo-main-data retroWave-head">SITE</p>
                    <p class="header__logo-main-data retroWave-head">-ABOUT-</p>
                    <p class="header__logo-main-data retroWave-marker">SITES</p>
                    <span class="header__logo-main-neon"></span>
                    <span class="header__logo-main-neon"></span>
                    <span class="header__logo-main-neon"></span>
                </div>

            </div>

        </div>
    </header>
    <section class="bg">
        <div class="bg__sun">
            <img class="bg__sun-data" src="<%=require('./assets/sun.png')%>" alt="sun">
        </div>


        <div class="bg__grid">
            <div class="bg__grid-el"></div>
            <div class="bg__grid-el"></div>
        </div>
        <div class="bg__city">
            <img class="bg__city-data" src="<%=require('./assets/city.png')%>" alt="city">
        </div>

    </section>

    <section class="about">
        <div class="about__content">
            <h2 class="about__content-heading ">About</h2>
            <p class="about__content-data"> <span class="about__content-data-type ">Name: </span>Георгий <span
                    class="about__content-data-nickname retroWave-marker"> Zatzoid</span></p>

            <p class="about__content-data"> <span class="about__content-data-type ">Job: </span> Fronted (jun.)</p>
            <p class="about__content-data"><span class="about__content-data-type "> Stack: </span> js, jq, sass(scss),
                vue v3, react </p>
            <div class="about__content-links">
                <p class="about__content-data-type ">Links:</p>
                <a class="about__content-links-el about__content-links-el_tg" href="https://t.me/zatzz"
                    target="_blank"></a>
                <a class="about__content-links-el about__content-links-el_gh" href="https://github.com/zatzoid"
                    target="_blank"></a>
            </div>
            <p class="about__content-data"><span class="about__content-data-type "> Description: </span> Данный сайт
                представляет собой презентацию моих публичных работы с
                <a class="about__content-data-link" href="https://github.com/zatzoid" target="_blank"> GitHub</a> , ниже
                вы найдете его полное описание
            </p>
        </div>
    </section>
    <section class="grid-section">
        <div class="grid__heading-placeholder">

            <div class="grid__heading">
                <div class="grid__heading-content">

                    <select class="grid__filter grid__filter-sort" name="sort">
                        <option value="" disabled selected hidden>отсортировать</option>
                        <option value="dateNew" name="sort">сначала новые</option>
                        <option value="dateUpd" name="sort">последнее обновление</option>
                        <option value="lang" name="sort">по языкам</option>
                    </select>
                    <form class=" grid__filter-find">
                        <input class="grid__filter grid__filter-find-input" type="text"
                            placeholder="поиск по названию и языку">
                        <button class="grid__filter-find-btn-reset" type="reset"></button>
                    </form>


                    <div class="grid__info">
                        <p class="grid__info-data grid__info-data-load"> <span></span></p>
                        <p class="grid__info-data grid__info-data-visible"> <span></span></p>
                    </div>
                </div>
            </div>
        </div>
        <ul class="grid">

        </ul>
    </section>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__container-author">
                Developed by
                <a class="footer__container-author-link retroWave-marker" href="https://github.com/zatzoid"
                    target="_blank" rel="noopener noreferrer">
                    zatzoid
                </a>
            </p>

        </div>
    </footer>
    <script type="module" src="./index.js"></script>

</body>

</html>
